name: ASA SDL

schedules:
- cron: "2 0 * * *"
  displayName: Daily 2am
  branches:
    include:
    - master
    - releases/*
    exclude:
    - releases/2.0

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: UseDotNet@2
  displayName: Use DotNet 3.0.100
  inputs:
    packageType: 'sdk'
    version: '3.0.100'

- script: 'dotnet tool install -g nbgv'
  displayName: 'Install GitVersioning'
  
- task: CredScan@2
  inputs:
    toolMajorVersion: 'V2'
    outputFormat: 'sarif'
- task: Semmle@0
  displayName: Semmle C#
  inputs:
    sourceCodeDirectory: '$(Build.SourcesDirectory)\Asa'
    language: 'csharp'
    cleanupBuildCommands: 'dotnet clean'
    buildCommands: 'dotnet build'
    querySuite: 'Recommended'
    timeout: '1800'
    ram: '16384'
    addProjectDirToScanningExclusionList: true

- task: Semmle@0
  displayName: Semmle JS
  inputs:
    sourceCodeDirectory: '$(Build.SourcesDirectory)\Asa\wwwroot'
    language: 'javascript'
    includeNodeModules: false
    querySuite: 'Recommended'
    timeout: '1800'
    ram: '16384'
    addProjectDirToScanningExclusionList: true

- task: SdtReport@1
  inputs:
    VstsConsole: false
    TsvFile: false
    AllTools: false
    APIScan: false
    BinSkim: false
    CodesignValidation: false
    CredScan: true
    FortifySCA: false
    FxCop: false
    ModernCop: false
    MSRD: false
    PoliCheck: false
    RoslynAnalyzers: false
    SDLNativeRules: false
    Semmle: true
    SemmleBreakOn: 'Error'
    TSLint: false
    ToolLogsNotFoundAction: 'Standard'

- task: DotNetCoreCLI@2
  displayName: Build Asa
  inputs:
    command: 'build'
    projects: '$(build.sourcesdirectory)\Asa\Asa.csproj'

- task: ComponentGovernanceComponentDetection@0
  displayName: Component Detection
  inputs:
    scanType: 'Register'
    verbosity: 'Verbose'
    alertWarningLevel: 'High'

- task: notice@0
  displayName: Notice Generator
  inputs:
    outputformat: 'text'

- task: PublishPipelineArtifact@1
  displayName: Publish CredScan Result
  inputs:
    targetPath: '$(Pipeline.Workspace)\_sdt\logs\CredentialScanner\CredentialScanner-matches.sarif'
    artifact: 'Sarif'

- task: PublishPipelineArtifact@1
  displayName: Publish Semmle Result
  inputs:
    targetPath: '$(Pipeline.Workspace)\_sdt\logs\Semmle\csharp\microsoft.AttackSurfaceAnalyzer-csharp-1.sarif'
    artifact: 'Sarif'

- task: PublishPipelineArtifact@1
  displayName: Publish Semmle Result
  inputs:
    targetPath: '$(Pipeline.Workspace)\_sdt\logs\Semmle\javascript\microsoft.AttackSurfaceAnalyzer-javascript-1.sarif'
    artifact: 'Sarif'

- task: PublishPipelineArtifact@1
  displayName: Publish Semmle Result
  inputs:
    targetPath: '$(Pipeline.Workspace)\_sdt\logs\SdtReport.html'
    artifact: 'SdtReport'